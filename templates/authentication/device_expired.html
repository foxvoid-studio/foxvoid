{% extends "layout.html" %}
{% load i18n %}

{% block content %}
<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-[80vh] lg:py-0">
    
    <div class="w-full bg-gray-800 rounded-lg shadow border border-red-900/50 md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 space-y-6 sm:p-8 text-center">
            
            <!-- Error Icon -->
            <div class="mx-auto flex h-14 w-14 items-center justify-center rounded-full bg-red-900/50">
                <svg class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                </svg>
            </div>

            <h1 class="text-xl font-bold text-white">
                {% trans "Link Expired" %}
            </h1>

            <p class="text-gray-400 text-sm">
                {% trans "This connection request is invalid or has expired for security reasons." %}
            </p>

            <div class="bg-gray-900 p-4 rounded text-sm text-gray-300 border border-gray-700">
                {% trans "Please return to the Foxvoid Launcher and try logging in again to generate a new code." %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
